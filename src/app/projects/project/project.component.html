<!-- desktop -->
<div class=" jumbotron jumbotron-fluid only-desktop">
  <div class="container-fluid">
    <a class="go-back fa fa-arrow-circle-left" aria-hidden="true" routerLink="/Projects"></a>
    <section *ngIf="project != null">
      <div class="row">
        <!-- Title -->
        <h1> {{project.title}} </h1>
      </div>
      <div class="row">
        <div class="col">
          <div class="project-section" id="module">
           <!-- Description -->
            <p class="collapse" id="collapseExample" aria-expanded="false"  [innerHtml]="project.desc">
            </p>
            <a role="button" class="collapsed btn btn-secondary btn-lg btn-block" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            </a>
          </div>
          <!-- Icons -->
          <!-- TODO is it worth it ?? -->
          <!-- <div class="icon-container">
            <img  *ngFor="let icon of project.icons" alt="icon" class="icon" [src]="icon">
          </div> -->
          <div class="check-links-section ">
            <!-- {{githubLink}} -->
            <ul>
              <a *ngIf="project.githubLink != null; else disabledGit" [href]="project.githubLink" class="fa fa-github icon-link" target="_blank "></a>
            </ul>
            <!-- {{website link}} -->
            <ul>
              <a *ngIf="project.websiteLink != null; else disabled" href="{{project.websiteLink}}" class="fa fa-eye icon-link"
                target="_blank "></a>
            </ul>
          </div>
        </div>
        <div class="col">
          <div class="slideshow-container" >
            <slideshow  [autoPlay]="false" [imageUrls]="imageUrls"></slideshow> 
            <div id="innerShadow"></div>      
          </div>
        </div>
      </div>
      <!-- rajouter video dans le slideshow  -->
      <!-- <iframe *ngIf="this.safeURL != null" [src]='safeURL' frameborder="0" height="500px" width="50%"></iframe>      -->
    </section>

  </div>
</div>


<!-- mobile -->
<div class=" jumbotron jumbotron-fluid only-mobile">
  <div class="container-fluid">
    <section *ngIf="project != null">
      <div class="row">
        <a class="go-back fa fa-arrow-circle-left" style="position:relative" aria-hidden="true" routerLink="/Projects"></a>
      </div>
      <!-- slideshow -->
      <div class="row">
        <div class="slideshow-container" >
          <slideshow  [autoPlay]="false" [imageUrls]="imageUrls"></slideshow> 
          <div id="innerShadow"></div>      
        </div>
      </div>
      <!-- title -->
      <div class="row">
        <!-- Title -->
        <h1> {{project.title}} </h1>
      </div>
      <!-- collapse - description -->
      <div class="row" id="module" >
        <p class="collapse" id="collapseExample" aria-expanded="false"  [innerHtml]="project.desc">
        </p>
        <a role="button" class="collapsed btn btn-secondary btn-lg btn-block" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        </a>

          <!-- Icons -->
          <!-- TODO is it worth it ?? -->
          <!-- <div class="icon-container">
            <img  *ngFor="let icon of project.icons" alt="icon" class="icon" [src]="icon">
          </div> -->          
      </div>
      <!-- links -->
      <div class="row">
        <div class="check-links-section ">
          <!-- {{githubLink}} -->
          <ul>
            <a *ngIf="project.githubLink != null; else disabledGit" [href]="project.githubLink" class="fa fa-github icon-link" target="_blank "></a>
          </ul>
          <!-- {{website link}} -->
          <ul>
            <a *ngIf="project.websiteLink != null; else disabled" href="{{project.websiteLink}}" class="fa fa-eye icon-link"
              target="_blank "></a>
          </ul>
        </div>
      </div>
      <!-- rajouter video dans le slideshow  -->
      <!-- <iframe *ngIf="this.safeURL != null" [src]='safeURL' frameborder="0" height="500px" width="50%"></iframe>      -->
    </section>
  </div>
</div>

<ng-template #disabled>
  <a class="fa fa-eye-slash icon-link disabled"></a>
</ng-template>
<ng-template #disabledGit>
  <a class="fa fa-github icon-link disabled"></a>
</ng-template>
